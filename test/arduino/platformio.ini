[platformio]
default_envs = test

[env]
platform = teensy
board = teensy40
framework = arduino
upload_protocol = teensy-cli
build_src_flags = -std=gnu++11 -Wno-c++14-compat -Wall -Werror -D TEENSY_OPT_FASTER_LTO
lib_deps =
	https://github.com/UAlberta-Zemp-Lab/libmsg

[env:test]
build_src_filter = +<test.cpp>
