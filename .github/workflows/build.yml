name: build

on: [push, pull_request]

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cc:
          - "gcc"
          - "clang"
    env:
      CC: "${{ matrix.cc }}"
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install python3-pip ninja-build
          sudo python3 -m pip install meson

      - name: Build library
        run: |
          meson setup build
          meson compile -C build

      - name: Run tests
        id: tests
        run: |
          meson test -C build

      - name: Print test log
        if: ${{ failure() && steps.tests.outcome == 'failure' }}
        run: |
          cat ./build/meson-logs/testlog.txt
  windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        sys:
          - mingw64
          - ucrt64
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: "${{ matrix.sys }}"
          update: true
          install: >- 
            git
          pacboy: >-
            gcc:p
            meson:p

      - name: Build library
        run: |
          meson setup build
          meson compile -C build

      - name: Run tests
        id: tests
        run: |
          meson test -C build

      - name: Print test log
        if: ${{ failure() && steps.tests.outcome == 'failure' }}
        run: |
          cat ./build/meson-logs/testlog.txt
